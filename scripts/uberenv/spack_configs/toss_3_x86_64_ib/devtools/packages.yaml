# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    # This defaults us to machine specific flags of ivybridge which allows
    # us to run on broadwell as well
    target: [ivybridge]
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [mvapich2]
  mpi:
    buildable: false
  mvapich2:
    externals:
    - spec: mvapich2@2.3%gcc@8.3.1 arch=linux-rhel7-ivybridge
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-8.3.1

  # blas is a bit more complicated because its a virtual package so fake it with
  # the following per spack docs
  netlib-lapack:
    buildable: false
    externals:
    - spec: netlib-lapack@3.6.1
      prefix: /usr

# System level packages to not build
  autoconf:
    buildable: false
    externals:
    - spec: autoconf
      prefix: /usr
  automake:
    buildable: false
    externals:
    - spec: automake
      prefix: /usr
  bzip2:
    buildable: false
    externals:
    - spec: bzip2
      prefix: /usr
  gettext:
    buildable: false
    externals:
    - spec: gettext
      prefix: /usr
  graphviz:
    buildable: false
    externals:
    - spec: graphviz
      prefix: /usr
  libtool:
    buildable: false
    externals:
    - spec: libtool
      prefix: /usr
  libx11:
    buildable: false
    externals:
    - spec: libx11
      prefix: /usr
  m4:
    buildable: false
    externals:
    - spec: m4
      prefix: /usr
  perl:
    buildable: false
    externals:
    - spec: perl
      prefix: /usr
  pkg-config:
    buildable: false
    externals:
    - spec: pkg-config
      prefix: /usr
  tar:
    buildable: false
    externals:
    - spec: tar
      prefix: /usr
  readline:
    buildable: false
    externals:
    - spec: readline
      prefix: /usr
  unzip:
    buildable: false
    externals:
    - spec: unzip
      prefix: /usr
  zlib:
    buildable: false
    externals:
    - spec: zlib
      prefix: /usr

  # Packages we may want to build in the future with specific versions
  cmake:
    version: [3.14.5]
    buildable: false
    externals:
    - spec: cmake
      prefix: /usr/tce/packages/cmake/cmake-3.14.5
  llvm:
    version: [10.0.0]
    buildable: false
    externals:
    - spec: llvm+clang
      prefix: /usr/tce/packages/clang/clang-10.0.0
  python:
    buildable: false
    externals:
    - spec: python@3.8.2
      prefix: /usr/tce/packages/python/python-3.8.2
  py-sphinx:
    version: [2.2.0]
    buildable: false
    externals:
    - spec: py-sphinx@2.2.0
      prefix: /usr/tce/packages/python/python-3.8.2/
