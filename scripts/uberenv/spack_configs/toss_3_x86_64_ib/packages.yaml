packages:
  all:
    # This defaults us to machine specific flags of ivybridge which allows
    # us to run on broadwell as well
    target: [ivybridge]
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [mvapich2]
      gl: [opengl]
      glu: [openglu]
  opengl:
    buildable: false
    externals:
    - spec: opengl@1.7.0
      prefix: /usr
  openglu:
    buildable: false
    externals:
    - spec: openglu@1.3.1
      prefix: /usr

  # Lock down which MPI we are using
  mpi:
    buildable: false
  mvapich2:
    externals:
    - spec: mvapich2@2.3%clang@9.0.0 arch=linux-rhel7-ivybridge
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-clang-9.0.0
    - spec: mvapich2@2.3%gcc@8.1.0 arch=linux-rhel7-ivybridge
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-8.1.0

  # blas is a bit more complicated because its a virtual package so fake it with
  # the following per spack docs
  netlib-lapack:
    buildable: false
    externals:
    - spec: netlib-lapack@3.6.1
      prefix: /usr

  # System level packages to not build
  autoconf:
    buildable: false
    externals:
    - spec: autoconf
      prefix: /usr
  automake:
    buildable: false
    externals:
    - spec: automake
      prefix: /usr
  bzip2:
    buildable: false
    externals:
    - spec: bzip2
      prefix: /usr
  gettext:
    buildable: false
    externals:
    - spec: gettext
      prefix: /usr
  graphviz:
    buildable: false
    externals:
    - spec: graphviz
      prefix: /usr
  libtool:
    buildable: false
    externals:
    - spec: libtool
      prefix: /usr
  libx11:
    buildable: false
    externals:
    - spec: libx11
      prefix: /usr
  m4:
    buildable: false
    externals:
    - spec: m4
      prefix: /usr
  perl:
    buildable: false
    externals:
    - spec: perl
      prefix: /usr
  pkg-config:
    buildable: false
    externals:
    - spec: pkg-config
      prefix: /usr
  tar:
    buildable: false
    externals:
    - spec: tar
      prefix: /usr
  readline:
    buildable: false
    externals:
    - spec: readline
      prefix: /usr
  unzip:
    buildable: false
    externals:
    - spec: unzip
      prefix: /usr
  zlib:
    buildable: false
    externals:
    - spec: zlib
      prefix: /usr

# Lock in versions of Devtools
  cmake:
    version: [3.14.5]
    buildable: false
    externals:
    - spec: cmake
      prefix: /usr/tce/packages/cmake/cmake-3.14.5
  cppcheck:
    version: [1.87]
    buildable: false
    externals:
    - spec: cppcheck
      prefix: /usr/WS2/smithdev/devtools/toss_3_x86_64_ib/latest/cppcheck-1.87
  doxygen:
    version: [1.8.17]
    buildable: false
    externals:
    - spec: doxygen
      prefix: /usr/WS2/smithdev/devtools/toss_3_x86_64_ib/latest/doxygen-1.8.17
  python:
    buildable: false
    externals:
    - spec: python@3.8.2
      prefix: /usr/tce/packages/python/python-3.8.2
  py-sphinx:
    version: [2.2.0]
    buildable: false
    externals:
    - spec: py-sphinx@2.2.0
      prefix: /usr/tce/packages/python/python-3.8.2/
