packages:
  all:
    # This defaults us to machine specific flags of ivybridge which allows
    # us to run on broadwell as well
    target: [ivybridge]
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [mvapich2]
      gl: [opengl]
      glu: [openglu]

  opengl:
    paths:
      opengl@1.7.0: /usr
    buildable: False
  openglu:
    paths:
      openglu@1.3.1: /usr
    buildable: False

  # Lock down which MPI we are using
  mvapich2:
    paths:
      # clang mvapich2
      mvapich2@2.3%clang@9.0.0 arch=linux-rhel7-ivybridge: /usr/tce/packages/mvapich2/mvapich2-2.3-clang-9.0.0
      # gcc mvapich2
      mvapich2@2.3%gcc@8.1.0 arch=linux-rhel7-ivybridge: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-8.1.0
      # intel mvapich2
      mvapich2@2.3%intel@19.0.0 arch=linux-rhel7-ivybridge: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-19.0.0
    buildable: False
  openmpi:
    buildable: False
  mpich:
    buildable: False
  spectrum-mpi:
    buildable: False
  charmpp:
    buildable: False
  charm:
    buildable: False
  intel-mpi:
    buildable: False
  intel-parallel-studio:
    buildable: False
  fujitsu-mpi:
    buildable: False
  mpilander:
    buildable: False
  mpt:
    buildable: False

  # blas is a bit more complicated because its a virtual package so fake it with
  # the following per spack docs
  netlib-lapack:
    paths:
      netlib-lapack@3.6.1: /usr
    buildable: False

# System level packages to not build
  autoconf:
    paths:
      autoconf: /usr
    buildable: False 
  automake:
    paths:
      automake: /usr
    buildable: False
  bzip2:
   paths:
      bzip2: /usr
   buildable: False
  cmake:
    version: [3.14.5]
    paths:
      cmake: /usr/tce/packages/cmake/cmake-3.14.5
    buildable: False
  gettext:
   paths:
      gettext: /usr
   buildable: False
  libtool:
   paths:
      libtool: /usr
   buildable: False
  m4:
   paths:
      m4: /usr
   buildable: False
  perl:
    paths:
      perl: /usr
    buildable: False 
  pkg-config:
    paths:
      pkg-config: /usr
    buildable: False 
  tar:
   paths:
      tar: /usr
   buildable: False
  graphviz:
    paths:
      graphviz: /usr
    buildable: False
  libx11:
    paths:
      libx11: /usr
    buildable: False

  # Lock down versions of packages we depend on
  mfem:
    version: [4.0.0]
  hypre:
    version: [2.11.1]
  superlu-dist:
    version: [5.4.0]
  parmetis:
    version: [4.0.3]
  metis:
    version: [5.1.0]
  glvis:
    version: [3.4]

# Lock in versions of Devtools
  astyle:
    version: [3.1]
    paths:
      astyle: /usr/WS2/smithdev/devtools/toss_3_x86_64_ib/latest/astyle-3.1
    buildable: False
  cppcheck:
    version: [1.87]
    paths:
      cppcheck: /usr/WS2/smithdev/devtools/toss_3_x86_64_ib/latest/cppcheck-1.87
    buildable: False
  doxygen:
