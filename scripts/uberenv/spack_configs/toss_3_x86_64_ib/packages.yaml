packages:
  all:
    # This defaults us to machine specific flags of ivybridge which allows
    # us to run on broadwell as well
    target: [ivybridge]
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [mvapich2]
      gl: [opengl]
      glu: [openglu]
  opengl:
    buildable: false
    externals:
    - spec: opengl@1.7.0
      prefix: /usr
  openglu:
    buildable: false
    externals:
    - spec: openglu@1.3.1
      prefix: /usr

  # Lock down which MPI we are using
  mvapich2:
    buildable: false
    externals:
    - spec: mvapich2@2.3%clang@9.0.0 arch=linux-rhel7-ivybridge
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-clang-9.0.0
    - spec: mvapich2@2.3%gcc@8.1.0 arch=linux-rhel7-ivybridge
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-8.1.0
    - spec: mvapich2@2.3%intel@19.0.4 arch=linux-rhel7-ivybridge
      prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-19.0.4
  openmpi:
    buildable: false
  mpich:
    buildable: false
  spectrum-mpi:
    buildable: false
  charmpp:
    buildable: false
  charm:
    buildable: false
  intel-mpi:
    buildable: false
  intel-parallel-studio:
    buildable: false
  fujitsu-mpi:
    buildable: false
  mpilander:
    buildable: false
  mpt:
    buildable: false

  # blas is a bit more complicated because its a virtual package so fake it with
  # the following per spack docs
  netlib-lapack:
    buildable: false
    externals:
    - spec: netlib-lapack@3.6.1
      prefix: /usr
# System level packages to not build
  autoconf:
    buildable: false
    externals:
    - spec: autoconf
      prefix: /usr
  automake:
    buildable: false
    externals:
    - spec: automake
      prefix: /usr
  bzip2:
    buildable: false
    externals:
    - spec: bzip2
      prefix: /usr
  cmake:
    version: [3.14.5]
    buildable: false
    externals:
    - spec: cmake
      prefix: /usr/tce/packages/cmake/cmake-3.14.5
  gettext:
    buildable: false
    externals:
    - spec: gettext
      prefix: /usr
  libtool:
    buildable: false
    externals:
    - spec: libtool
      prefix: /usr
  m4:
    buildable: false
    externals:
    - spec: m4
      prefix: /usr
  perl:
    buildable: false
    externals:
    - spec: perl
      prefix: /usr
  pkg-config:
    buildable: false
    externals:
    - spec: pkg-config
      prefix: /usr
  tar:
    buildable: false
    externals:
    - spec: tar
      prefix: /usr
  graphviz:
    buildable: false
    externals:
    - spec: graphviz
      prefix: /usr
  libx11:
    buildable: false
    externals:
    - spec: libx11
      prefix: /usr

