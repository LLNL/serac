
# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      awk: [gawk]
      blas: [openblas]
      daal: [intel-daal]
      elf: [elfutils]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [jdk]
      lapack: [openblas]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [mvapich2]
      opencl: [pocl]
      openfoam: [openfoam-com, openfoam-org, foam-extend]
      pil: [py-pillow]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      jpeg: [libjpeg-turbo, libjpeg]
  conduit:
    version: [master]
  python:
    variants: ~dbm
  py-numpy:
    variants: ~blas~lapack
  perl:
    buildable: False
    paths:
      perl: /usr
  pkg-config:
      buildable: False
      paths:
          pkg-config: /usr
# LLNL blueos CUDA
  cuda:
    paths:
      cuda@9.0.176: /usr/tce/packages/cuda/cuda-9.0.176
      cuda@8.0: /usr/tce/packages/cuda/cuda-8.0
    buildable: False
# LLNL blueos mpi
  spectrum-mpi:
    paths:
      spectrum-mpi@release%gcc@4.9.3: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-4.9.3/ 
      spectrum-mpi@release%clang@coral: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-upstream-2018.12.03/
      spectrum-mpi@release%xl@coral: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-xl-2018.11.26/ 
    buildable: False

  autoconf:
    paths:
      autoconf: /usr
    buildable: False 
  automake:
    paths:
      automake: /usr
    buildable: False
  bzip2:
   paths:
      bzip2: /usr
   buildable: False
  cmake:
    version: [3.14.5]
    paths:
      cmake: /usr/tce/packages/cmake/cmake-3.14.5
    buildable: False
  gettext:
   paths:
      gettext: /usr
   buildable: False
  libtool:
   paths:
      libtool: /usr
   buildable: False
  m4:
   paths:
      m4: /usr
   buildable: False
  perl:
    paths:
      perl: /usr
    buildable: False 
  pkg-config:
    paths:
      pkg-config: /usr
    buildable: False 
  tar:
   paths:
      tar: /usr
   buildable: False

  # Lock down versions of packages we depend on
  mfem:
    version: [4.0.0]
  hypre:
    version: [2.11.1]
  superlu-dist:
    version: [5.4.0]
  parmetis:
    version: [4.0.3]
  metis:
    version: [5.1.0]
  glvis:
    version: [3.4]

