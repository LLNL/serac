packages:
  all:
    compiler: [gcc, clang]
    providers:
      mpi: [mpich]
      blas: [openblas]
      lapack: [openblas]
      gl: [opengl]
      glu: [openglu]

# Lock down versions of packages we depend on
  opengl:
    buildable: false
    externals:
    - spec: opengl@1.0.0
      prefix: /usr
  openglu:
    buildable: false
    externals:
    - spec: openglu@1.3.1
      prefix: /usr
  bzip2:
    buildable: false
    externals:
    - spec: bzip2
      prefix: /
  gettext:
    buildable: false
    externals:
    - spec: gettext
      prefix: /usr
  perl:
    buildable: false
    externals:
    - spec: perl
      prefix: /usr
  tar:
    buildable: false
    externals:
    - spec: tar
      prefix: /
  libx11:
    buildable: false
    externals:
    - spec: libx11
      prefix: /usr
  autoconf:
    buildable: false
    externals:
    - spec: autoconf
      prefix: /usr
  flex:
    buildable: false
    externals:
    - spec: flex
      prefix: /usr
  openmpi:
    externals:
    - spec: openmpi
      prefix: /usr
  openssl:
    externals:
    - spec: openssl
      prefix: /usr/lib/x86_64-linux-gnu/
  openblas:
    buildable: false
    externals:
    - spec: openblas
      prefix: /usr/lib/x86_64-linux-gnu/
  mpich:
    buildable: false
    externals:
    - spec: mpich@3.3a2%gcc@8.4.0
      prefix: /usr
  cmake:
    buildable: false
    externals:
    - spec: cmake@3.10.2
      prefix: /usr

# Lock in versions of Devtools
  cppcheck:
    version: [1.82]
    buildable: false
    externals:
    - spec: cppcheck
      prefix: /usr
  doxygen:
    version: [1.8.13]
    buildable: false
    externals:
    - spec: doxygen
      prefix: /usr
  python:
    version: [3.6.9]
    buildable: false
    externals:
    - spec: python
      prefix: /usr
  py-sphinx:
    version: [1.6.7]
    buildable: false
    externals:
    - spec: py-sphinx
      prefix: /usr
