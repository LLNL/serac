spack:
  config:
    install_tree:
      root: $spack/..
      projections:
        all: '{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/../misc_cache
    test_stage: $spack/../test_stage
    build_stage::
    - $spack/../build_stage

  view:
    default:
      root: ../view
      projections: 
        all: '{name}-{version}'

  compilers::
  - compiler:
      environment: {}
      extra_rpaths: []
      flags: {}
      modules: []
      operating_system: rhel7
      paths:
        cc:  /usr/tce/packages/gcc/gcc-8.3.1/bin/gcc
        cxx: /usr/tce/packages/gcc/gcc-8.3.1/bin/g++
        f77: /usr/tce/packages/gcc/gcc-8.3.1/bin/gfortran
        fc:  /usr/tce/packages/gcc/gcc-8.3.1/bin/gfortran
      spec: gcc@8.3.1
      target: ppc64le

  packages:
    all:
      compiler: [gcc]
      providers:
        blas: [netlib-lapack]
        lapack: [netlib-lapack]
        mpi: [spectrum-mpi]

    # LLNL blueos CUDA
    cuda:
      externals:
        - spec: cuda@11.2.0
          prefix: /usr/tce/packages/cuda/cuda-11.2.0
      buildable: false

    mpi:
      buildable: false

    netlib-lapack:
      externals:
        # This is the one that has the trailing underscores in name mangling, needed for MFEM compat
        - spec: netlib-lapack@3.9.0
          prefix: /usr/tcetmp/packages/lapack/lapack-3.9.0-gcc-7.3.1/lib/
      buildable: false

    # System level packages to not build
    autoconf:
      buildable: false 
      externals:
        - spec: autoconf@2.69
          prefix: /usr
    automake:
      buildable: false 
      externals:
        - spec: automake@1.13.4
          prefix: /usr
    binutils:
      buildable: false
      externals:
      - spec: binutils@2.27
        prefix: /usr
    bzip2:
      buildable: false
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    diffutils:
      buildable: false
      externals:
      - spec: diffutils@3.3
        prefix: /usr
    epoxy:
      buildable: false
      externals:
      - spec: epoxy@0.0.0
        prefix: /usr
    findutils:
      buildable: false
      externals:
      - spec: findutils@4.5.11
        prefix: /usr
    gettext:
      buildable: false 
      externals:
        - spec: gettext@0.19.8.1
          prefix: /usr
    ghostscript:
      buildable: false
      externals:
      - spec: ghostscript@9.25
        prefix: /usr
    groff:
      buildable: false
      externals:
      - spec: groff@1.22.2
        prefix: /usr
    libtool:
      buildable: false
      externals:
      - spec: libtool@2.4.2
        prefix: /usr
    m4:
      buildable: false
      externals:
      - spec: m4@1.4.16
        prefix: /usr
    perl:
      buildable: false
      externals:
      - spec: perl@5.16.3
        prefix: /usr
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.27.1
        prefix: /usr
    readline:
      buildable: false
      externals:
      - spec: readline@6.2
        prefix: /usr
    tar:
      externals:
        - spec: tar@1.26
          prefix: /usr
      buildable: false

    # Lock in versions of Devtools
    cmake:
      externals:
      - spec: cmake@3.18.0
        prefix: /usr/tce/packages/cmake/cmake-3.18.0
      buildable: false
    llvm:
      version: [10.0.0]
      buildable: false
      externals:
      - spec: llvm@10.0.0+clang
        prefix: /usr/tce/packages/clang/clang-10.0.0
