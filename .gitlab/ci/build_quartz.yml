####
# This is the share configuration of jobs for quartz
.on_quartz:
  tags:
    - shell
    - quartz
  except:
    refs:
      - /_qnone/
    variables:
      - $SERAC_CI_QUARTZ == "OFF"

####
# In pre-build phase, allocate a node for builds
allocate_resources_build_quartz:
  variables:
    GIT_STRATEGY: none
  extends: [.pr_workflow, .on_quartz]
  stage: allocate_resources
  script:
    - salloc -N 1 -c 36 -p pdebug -t 30 --no-shell --job-name=${PROJECT_ALLOC_NAME}

####
# In post-build phase, deallocate resources
# Note : make sure this is run even on build phase failure
release_resources_build_quartz:
  variables:
    GIT_STRATEGY: none
  extends: [.pr_workflow, .on_quartz]
  stage: release_resources
  script:
    - export JOBID=$(squeue -h --name=${PROJECT_ALLOC_NAME} --format=%A)
    - if [[ -n "${JOBID}" ]]; then scancel ${JOBID}; fi
  when: always

####
# Template
.pr_build_on_quartz:
  stage: build
  extends: [.pr_workflow, .srun_build_script, .on_quartz]

.master_build_with_deps_on_quartz:
  stage: build_with_deps
  extends: [.master_workflow, .srun_build_with_deps_script, .on_quartz]

